<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buy .Onion</title>
  <style>
    :root{
      --bg:#0b0f17;
      --panel:#111827;
      --panel-2:#0f1624;
      --border:#1f2937;
      --text:#e6e8ec;
      --muted:#9aa4b2;
      --field:#0b1220;

      /* TURKIZNA – enaka kot na index strani */
      --accent:#00c8b9;
      --accent-contrast:#08131a;
    }
    html,body{margin:0;background:var(--bg);color:var(--text);
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif}
    .wrap{max-width:720px;margin:40px auto;padding:24px;background:var(--panel);
      border:1px solid var(--border);border-radius:16px}
    .card{background:var(--panel-2);border:1px solid var(--border);
      border-radius:12px;padding:16px;margin:16px 0}
    .row{display:flex;gap:12px;align-items:center}
    .row>*{flex:1}
    label{display:block;font-size:14px;color:var(--muted);margin-bottom:8px}
    select,input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #263248;
      background:var(--field);color:var(--text);font-size:16px}
    button{cursor:pointer;padding:12px 16px;border:0;border-radius:10px;font-weight:700}
    .primary{background:var(--accent);color:var(--accent-contrast)}
    .primary:disabled{opacity:.6;cursor:not-allowed}
    .secondary{background:#1f2937;color:var(--text)}
    .muted{color:var(--muted);font-size:13px}
    .ok{color:var(--accent);white-space:pre-line;font-size:13px;display:none}
    .err{color:#ff6b6b;white-space:pre-line;font-size:13px;display:none}
    .lang{position:fixed;right:16px;top:16px;display:flex;gap:8px;z-index:10}
    .lang button{background:#1f2937;color:var(--text);border:0;border-radius:8px;
      padding:6px 10px;font-weight:700}
    .lang button.active{background:var(--accent);color:var(--accent-contrast)}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:#1f2937;
      color:var(--text);font-size:12px;font-weight:700}
    .primary:hover{filter:brightness(1.05)}
    .primary:active{transform:translateY(1px)}
  </style>
</head>
<body data-lang="en">
  <div class="lang">
    <button id="bEN" class="active">GB EN</button>
    <button id="bSI">SI SI</button>
  </div>

  <div class="wrap">
    <h1 id="tTitle">Buy .Onion</h1>
    <p class="muted" id="tSub" style="display:none"></p><!-- podnaslov je skrit -->

    <div class="card">
      <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
        <div><span id="tNetwork">Network</span>: <b id="net">—</b> •
            <span id="tWallet">Wallet</span>: <b id="acct">—</b></div>
        <span id="connType" class="pill">—</span>
      </div>
      <div class="row" style="margin-top:12px">
        <button id="connect" class="primary">Connect wallet</button>
        <button id="addTok" class="secondary">Add .Onion to wallet</button>
      </div>
      <div class="row" style="margin-top:8px">
        <button id="disconnect" class="secondary" disabled>Disconnect</button>
      </div>
      <div id="status" class="ok"></div>
      <div id="error" class="err"></div>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label id="tPayWith">Pay with</label>
          <select id="pay" disabled><option selected>BNB</option></select>
        </div>
        <div>
          <label>Slippage (%)</label>
          <input id="slip" type="number" min="0.1" step="0.1" value="1.0" />
        </div>
      </div>

      <div class="row" style="margin-top:12px">
        <div>
          <label id="tAmount">Amount</label>
          <input id="amt" type="number" step="0.0001" placeholder="e.g. 0.02 (BNB)" />
        </div>
        <div>
          <label>&nbsp;</label>
          <div class="row">
            <button id="quote" class="secondary">Quote</button>
            <button id="buy" class="primary">Buy</button>
          </div>
        </div>
      </div>
      <div id="q" class="muted" style="margin-top:10px">—</div>
    </div>
  </div>

  <!-- Ethers v6 (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.1/dist/ethers.umd.min.js"></script>
  <script>
  (function(){
    // ==== CONFIG (BSC) ====
    const TOKEN  = "0xf95a185f32aea4ae5e944bbc0f6c72687e607b0a";
    const WBNB   = "0xbb4cdb9cbd36b01bd1cbaebf2de08d9173bc095c";
    const ROUTER = "0x10ed43c718714eb63d5aa57b78b54704e256024e";
    const CHAIN  = "0x38"; // BSC

    const routerAbi = [
      "function getAmountsOut(uint256 amountIn, address[] calldata path) external view returns (uint256[] memory)",
      "function swapExactETHForTokensSupportingFeeOnTransferTokens(uint amountOutMin, address[] calldata path, address to, uint deadline) external payable"
    ];

    const $ = (id)=>document.getElementById(id);
    const ok  = (t)=>{ $("status").style.display="block"; $("status").textContent=t; $("error").style.display="none"; };
    const err = (t)=>{ $("error").style.display="block"; $("error").textContent=t; $("status").style.display="none"; };

    let provider, signer, account, router;

    async function ensureChain(){
      if(!window.ethereum){ err(t("err_nowallet")); throw new Error("No wallet"); }
      const id = await window.ethereum.request({method:"eth_chainId"});
      if(id!==CHAIN){
        try{
          await window.ethereum.request({method:"wallet_switchEthereumChain", params:[{chainId:CHAIN}]});
        }catch{
          await window.ethereum.request({method:"wallet_addEthereumChain", params:[{
            chainId:CHAIN, chainName:"BSC", nativeCurrency:{name:"BNB",symbol:"BNB",decimals:18},
            rpcUrls:["https://bsc-dataseed.binance.org/"], blockExplorerUrls:["https://bscscan.com/"]
          }]});
          await window.ethereum.request({method:"wallet_switchEthereumChain", params:[{chainId:CHAIN}]});
        }
      }
    }

    async function connect(){
      try{
        await ensureChain();
        provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer   = await provider.getSigner();
        account  = await signer.getAddress();
        router   = new ethers.Contract(ROUTER, routerAbi, signer);
        $("net").textContent="BSC (56)";
        $("acct").textContent=account.slice(0,6)+"…"+account.slice(-4);
        $("connType").textContent="Injected";
        $("disconnect").disabled = false;
        ok(t("ok_connected"));
      }catch(e){ err(e.message||String(e)); }
    }

    async function disconnect(){
      provider = signer = account = router = undefined;
      $("net").textContent="—"; $("acct").textContent="—"; $("connType").textContent="—";
      $("disconnect").disabled = true;
      ok(""); $("status").style.display="none";
    }

    async function getRouterEnsured(){
      if(!router){
        await ensureChain();
        const s = await (new ethers.BrowserProvider(window.ethereum)).getSigner();
        router = new ethers.Contract(ROUTER, routerAbi, s);
      }
      return router;
    }

    async function getQuote(){
      try{
        const r = await getRouterEnsured();
        const amt = parseFloat($("amt").value);
        if(!amt || amt<=0) throw new Error(t("err_amount"));

        const path=[WBNB, TOKEN];
        const amountIn=ethers.parseEther(String(amt));

        let amounts;
        try{ amounts = await r.getAmountsOut(amountIn, path); }
        catch{ throw new Error(t("err_quote")); }

        const out = amounts[amounts.length-1];
        const sl = Math.max(0.1, parseFloat($("slip").value||"1"));
        const minOut = out - (out * BigInt(Math.floor(sl*1000)) / 100000n);
        $("q").innerHTML =
          t("quote_line", {amt, out:Number(out)/1e18, min:Number(minOut)/1e18, sl});
        return {amountIn, minOut, path};
      }catch(e){ err(e.message||String(e)); throw e; }
    }

    async function buy(){
      try{
        if(!signer) await connect();
        const {amountIn, minOut, path} = await getQuote();
        const deadline = Math.floor(Date.now()/1000)+15*60;

        const tx = await router.swapExactETHForTokensSupportingFeeOnTransferTokens(
          minOut, path, account, deadline, {value:amountIn}
        );
        ok(t("ok_buying"));
        const rc=await tx.wait(); ok(t("ok_tx",{hash:rc.hash}));
      }catch(e){ err(e.message||String(e)); }
    }

    async function addTok(){
      try{
        if(!window.ethereum) throw new Error(t("err_nowallet"));
        await window.ethereum.request({method:"wallet_watchAsset", params:{
          type:"ERC20", options:{address:TOKEN, symbol:".Onion", decimals:18}
        }});
      }catch(e){ err(e.message||String(e)); }
    }

    // ---- i18n ----
    const L = {
      en:{title:"Buy .Onion",
          network:"Network", wallet:"Wallet", paywith:"Pay with", amount:"Amount",
          btn_quote:"Quote", btn_buy:"Buy",
          ok_connected:"Wallet connected.",
          err_amount:"Enter an amount.",
          err_quote:"Quote failed (no path on PCS V2 or empty reserves).",
          err_nowallet:"Wallet not detected. Open this page in MetaMask/TrustWallet browser.",
          ok_buying:"Processing purchase…",
          ok_tx:"Success! Tx: https://bscscan.com/tx/{hash}",
          quote_line:"Pay: <b>{amt}</b> BNB<br>Receive ~ <b>{out}</b> .Onion<br>MinOut ({sl}%): <b>{min}</b>"},
      si:{title:"Kupi .Onion",
          network:"Omrežje", wallet:"Denarnica", paywith:"Plačilo z", amount:"Znesek",
          btn_quote:"Kotacija", btn_buy:"Kupi",
          ok_connected:"Denarnica povezana.",
          err_amount:"Vnesi znesek.",
          err_quote:"Kotacija ni uspela (ni poti na PCS V2 ali prazne rezerve).",
          err_nowallet:"Denarnica ni zaznana. Odpri stran v brskalniku MetaMask/TrustWallet.",
          ok_buying:"Nakup v teku …",
          ok_tx:"Uspeh! Tx: https://bscscan.com/tx/{hash}",
          quote_line:"Plačilo: <b>{amt}</b> BNB<br>Prejmeš približno: <b>{out}</b> .Onion<br>MinOut ({sl}%): <b>{min}</b>"}
    };
    function t(key, vars){
      const lang = document.body.getAttribute("data-lang") || "en";
      let s = (L[lang] && L[lang][key]) ? L[lang][key] : key;
      if (vars) for (const k in vars) s = s.replace(new RegExp("\\{"+k+"\\}","g"), String(vars[k]));
      return s;
    }
    function applyLang(lang){
      document.body.setAttribute("data-lang", lang);
      $("tTitle").textContent = t("title");
      $("tNetwork").textContent = t("network");
      $("tWallet").textContent  = t("wallet");
      $("tPayWith").textContent = t("paywith");
      $("tAmount").textContent  = t("amount");
      $("quote").textContent    = t("btn_quote");
      $("buy").textContent      = t("btn_buy");
      $("bEN").classList.toggle("active", lang==="en");
      $("bSI").classList.toggle("active", lang==="si");
    }

    // Events
    window.addEventListener("DOMContentLoaded", ()=>{
      applyLang("en");
      $("bEN").addEventListener("click", ()=>applyLang("en"));
      $("bSI").addEventListener("click", ()=>applyLang("si"));
      $("connect").addEventListener("click", connect);
      $("disconnect").addEventListener("click", disconnect);
      $("quote").addEventListener("click", getQuote);
      $("buy").addEventListener("click", buy);
      $("addTok").addEventListener("click", addTok);
    });
  })();
  </script>
</body>
</html>
